<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
 
   
    <div class ="gameContainer">
      <h1 class ="title"> Tic-Tac-Toe</h1>

      <div class ="board">
        <div class="cell" id="choice1" onclick="gameButtonClicked(0, 'choice1');"></div>
        <div class="cell" id="choice2"onclick="gameButtonClicked(1, 'choice2');"></div>
        <div class="cell" id="choice3" onclick="gameButtonClicked(2, 'choice3');"></div>
        <div class="cell" id ="choice4" onclick="gameButtonClicked(3, 'choice4');"></div>
        <div class="cell" id="choice5" onclick="gameButtonClicked(4, 'choice5');"></div>
        <div class="cell" id="choice6" onclick="gameButtonClicked(5, 'choice6');"></div>
        <div class="cell" id="choice7" onclick="gameButtonClicked(6, 'choice7');"></div>
        <div class="cell" id="choice8" onclick="gameButtonClicked(7, 'choice8');"></div>
        <div class="cell" id ="choice9" onclick="gameButtonClicked(8, 'choice9');"></div>
      </div>



      <h2 class="status"> </h2>
      <button id="restart" onclick="restartGame()">Restart</button>
    </div>
  
    <script src="./app/app.js"> </script>
</body>
</html>
